<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <nav>

                <li><a href="timeofday.html">Time Of Day</a></li>

            </ul>
        </nav>
        <div>
            <h1>Current Date and Time</h1>
            <p id="dateTime"></p>
        </div>
        
  
        <script>
            // JavaScript code to fetch the JSON data from the server and display properties
            fetch('/valueofday')
            .then(response => response.json())
            .then(data => {
                const dateTimeElement = document.getElementById('dateTime');
                dateTimeElement.textContent = `Year: ${data.year}, Month: ${data.month}, Day: ${data.day}, Time: ${data.hours}:${data.minutes}:${data.seconds}`;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        </script>
</body>
</html>
